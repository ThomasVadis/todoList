<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>



<body>
  <div id="todo-container" class="container">
    <h2>Todo List</h2>
    <input type="text" id="newTodo" placeholder="Add a new todo">
    <button type="button" onclick="addItem()" class="btn btn-primary">Add Todo</button>

    <div class="my-3">
      <label>
        <input type="radio" name="filter" onclick="filterTodos('all')" checked>
        All Todos
      </label>
      <label>
        <input type="radio" name="filter" onclick="filterTodos('completed')">
        Completed Todos
      </label>
      <label>
        <input type="radio" name="filter" onclick="filterTodos('incomplete')">
        Incomplete Todos
      </label>
    </div>

    <ul id="todoList" ></ul>
  </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
